<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<ui:insert name="metadata" />
 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
	<h:outputScript library="js" name="primeFaces.locales.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
	<div style="float: left">
		<h:link outcome="/Home">
			<!--  	<h:graphicImage library="images" name="logo-algaworks.png" />  -->
		</h:link>
	</div>

	<div style="float: right; margin-right: 110px">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
			Olá usuário! </span>

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Cadastros">
					<p:menuitem value="Pessoa" outcome="/publico/Pessoa" />
					<p:menuitem value="Funcionario" outcome="/publico/Funcionario" />
					<p:menuitem value="Cliente" outcome="/publico/Cliente" />
					<p:menuitem value="Usuario" outcome="/publico/Usuario" />
					<p:menuitem value="Estado" outcome="/publico/Estado" />
					<p:menuitem value="Cidade" outcome="/publico/Cidade" />
					<p:menuitem value="Fabricante" outcome="/publico/Fabricante" />

					<p:separator />
					<p:menuitem value="Produto" outcome="/publico/Produto" />

				</p:submenu>
				<p:submenu label="Movimentação">				
					<p:menuitem value = "Vendas" outcome="/publico/vendas" />
				</p:submenu>
				<p:menuitem value="Sair" />
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> farmacia <a href="#" target="_blank">www.belahfarma.com</a>
	</footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>

</html>
